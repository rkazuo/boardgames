<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Boardgames Database | BODOGAMI</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/styles.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
    </head>
    <body>
        <header>            
        </header>
        <main>
            <div id="message"></div>
            <div class="row">
                <form class="col s12 m6">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Título" id="title" type="text" class="validate">
                            <label for="title">Título</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="URL da imagem" id="image_url" type="text" class="validate">
                            <label for="image_url">URL da Imagem</label>
                        </div>
                    </div>

                    <button class="btn waves-effect waves-light" onclick="gameController.add(event)">Salvar
                        <i class="material-icons right">send</i>
                    </button>
            
                </form>
            </div>
        </main>
        <footer>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(() => {
                $("header").load("_header.html");
                $("footer").load("_footer.html");
            });            
        </script>

        <script src="js/app/helpers/Utils.js"></script>
        <script src="js/app/helpers/Bind.js"></script>
        <script src="js/app/helpers/ProxyFactory.js"></script>
        <script src="js/app/services/HttpService.js"></script>
        <script src="js/app/services/GamesService.js"></script>
        <script src="js/app/models/Message.js"></script>
        <script src="js/app/models/Game.js"></script>
        <script src="js/app/models/GamesList.js"></script>
        <script src="js/app/views/View.js"></script>
        <script src="js/app/views/GamesView.js"></script>
        <script src="js/app/views/MessageView.js"></script>
        <script src="js/app/controllers/NewGameController.js"></script>
        <script>let gameController = new NewGameController();</script>
    </body>
</html>
